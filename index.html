<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Netflix Painel</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; width: 100vw; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.4; }
        .container { position: relative; z-index: 2; width: 85%; max-width: 380px; background: rgba(15, 0, 30, 0.9); border: 1px solid rgba(138, 43, 226, 0.6); border-radius: 20px; padding: 25px; box-shadow: 0 0 30px rgba(127, 0, 255, 0.4); text-align: center; }
        h1 { font-size: 22px; margin-bottom: 15px; text-shadow: 0 0 10px #7f00ff; }
        .input-key { width: 100%; background: rgba(40, 40, 40, 0.5); border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px; text-align: center; outline: none; font-size: 16px; }
        #main-panel { display: none; }
        .option-row { display: flex; align-items: center; margin-bottom: 12px; text-align: left; cursor: pointer; }
        .checkbox { width: 22px; height: 22px; border: 2px solid #7f00ff; border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .checkbox.checked { background: #7f00ff; }
        .btn-inject { background: #7f00ff; color: white; width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; text-transform: uppercase; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container" id="login-screen">
        <h1>@kensx7 by sensi</h1>
        <input type="password" class="input-key" id="keyInput" placeholder="Digite sua key...">
        <button class="btn-inject" onclick="checkLogin()">Acessar</button>
    </div>

    <div class="container" id="main-panel">
        <h1>@kensx7 by sensi</h1>
        <div id="func-content">
            <div class="option-row" onclick="toggleCheck(this)"><div class="checkbox"></div> Aimbot HS</div>
            <div class="option-row" onclick="toggleCheck(this)"><div class="checkbox"></div> Precision Aim</div>
            <div class="option-row" onclick="toggleCheck(this)"><div class="checkbox"></div> No Recoil</div>
            <div class="option-row" onclick="toggleCheck(this)"><div class="checkbox"></div> Head Lock</div>
            <button class="btn-inject" onclick="window.location.href='freefire://'">Injetar Funções</button>
        </div>
    </div>

    <script>
        function checkLogin() {
            if (document.getElementById('keyInput').value === "teckblood") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else { alert("Key Incorreta!"); }
        }
        function toggleCheck(el) {
            const cb = el.querySelector('.checkbox');
            cb.classList.toggle('checked');
            cb.innerText = cb.classList.contains('checked') ? '✓' : '';
        }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<35; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.7, vy:(Math.random()-0.5)*0.7});
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(127, 0, 255, 0.3)';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx *= -1;
                if(p.y<0 || p.y>canvas.height) p.vy *= -1;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
